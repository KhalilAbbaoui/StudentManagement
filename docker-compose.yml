version: '3.7'

services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    privileged: true  # Grants Docker-in-Docker access
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # Mount Docker socket to interact with host Docker
      - jenkins_home:/var/jenkins_home  # Persistent storage for Jenkins data
    ports:
      - "8080:8080"  # Jenkins UI port
      - "50000:50000"  # Jenkins agent connection port
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false  # Skip setup wizard if needed
    restart: unless-stopped

volumes:
  jenkins_home:
    driver: local
